on:
  schedule: # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '5/5 * * * *' # Run every 15 min on Mon - Fri.
name: create-pull-request workflow
jobs:
  backmergeDevelopToSprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: feature/sprint/86 # Pass this via param
      - name: Reset promotion branch
        run: |
          git fetch origin develop:develop
          git reset --hard develop
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Backmerge develop to sprint branch
          title: '[Example] Develop to sprint branch'
          body: >
            This PR is auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: backmerge, automated pr
          branch: develop-to-sprint
